<html>
    <head>
        <title>REGISTRATION FORM USING CSS</title>
        <style>

            .form{
                background-color: lightpink ;
                background-blend-mode: lighten(rgb(196, 95, 112),rgb(115, 115, 194));
                padding: 12px;
            }
            body{
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background:lightskyblue;
            }
        </style>
        <body>
        <table align="center">
            <th>
                <div class="form">
        <form  action="/formsubmit" method="post" >
            <h1>REGISTRATION FROM</h1>
        <label>First Name:</label>
        <input type="text" name="firstname" size="15"/><br><br>
        <label>Last Name:</label>
        <input type="text" name="lastname" size="15"/><br><br>
        <label><b>Password:</b></label>
        <input type="password" id="pass" name="pass" /><br><br>
        <label>Re-password:</label>
        <input type="password" id="re-pass" name="re-pass"/><br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email" /><br><br>
        <label>Phone Numberb :</label>
        <input type="text" id="number" name="number" size="10"/>
        <br><br>
        <label>Gender :</label><br>
        <input type="radio" name="male"/>MALE<br>
        <input type="radio" name="female"/>FEMALE<br>
        <input type="radio" name="other"/>OTHER<br><br>
        <label>Language Known :</label><br>
        <input type="checkbox" name="telugu"/>TELUGU<br>
        <input type="checkbox" name="hindi"/> HINDI<br>
        <input type="checkbox" name="english"/> ENGLISH<br>
        <input type="checkbox" name="other"/>OTHER<br><br>
        <label>Address :</label>
        <input type="text" name="address"  size="30"/><br><br>
        <input type="button" value="submit"/>
        <input type="button" value="reset"/>

    </form>
</div>
</th>
</table>
</body>
    </head>
</html>
